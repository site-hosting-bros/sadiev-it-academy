<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/images/logo.ico' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'main/images/logo.png' %}" alt="Logo">
            <a class="mytitle" style="text-decoration: none;" href="{% url 'home' %}">Садыев Академия ИТ</a>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'article_list' %}">Статьи</a>
            <a href="{% url 'about' %}">Автор</a>
            {% if user.is_authenticated %}
                <a href="{% url 'quiz_list' %}">Проверка знаний</a>
                <a href="{% url 'profile' %}">Личный кабинет</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Регистрация</button>
        </form>
    </div>
</body>
</html>
